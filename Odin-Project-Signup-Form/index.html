<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Sign-up Form</title>
</head>
<body>
    <div class="background">
        <div class="background__logo-wrapper">
            <img src="img/odin-lined.png" alt="the odin project logo">
            <h1 class="logo">ODIN</h1>
        </div>
    </div>
    <div class="form-side">
        <header class="header">
            <h2>Lorem ipsum dolor sit amet consectetur, adipisicing <em>elit</em>. Dignissimos vero dicta velit assumenda maiores cum iste, quasi porro? Itaque voluptas molestias magnam accusantium amet suscipit pariatur similique. Alias, ratione enim?</h2>
            <h2>You <em>know</em> you want to</h2>
        </header>
        <main class="main">
            <fieldset class="main__fieldset">
                <legend class="legend"> Let's do this!</legend>
                
                <div class="form-element">
                    <label for="first-name">first name</label>
                    <input type="text" name="first-name" id="first name" placeholder="Zorbrogz">
                    
                    <label for="last-name">last name</label>
                    <input type="text" name="last-name" id="last-name" placeholder="Grossjungleson">
                </div>
                
                <div class="form-element">
                    <label for="email">email</label>
                    <input type="email" name="email" id="email" placeholder="your@email.com">
                    
                    <label for="phone-number">phone number</label>
                    <input type="text" name="phone-number" id="phone-number" placeholder="+7(978)999 99 99">
                </div>
                
                <div class="form-element">
                    <label for="password">password</label>
                    <input type="password" name="password" id="password">
                    
                    <label for="confirm-password">confirm password</label>
                    <input type="password" name="confirm-password" id="confirm-password">
                </div>
        </fieldset>
    </main>
    <footer class="footer">
        <button class="create-account">Create Account</button>
    </footer>
</div>
</body>
</html>
